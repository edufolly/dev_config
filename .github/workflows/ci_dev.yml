name: Dev Native Build

on:
  push:
    branches: [ dev ]

jobs:
  ########
  # Boot #
  ########
  boot:
    name: Boot
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version-step.outputs.version }}
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Check Version
        run: ./check_version.sh

      - name: Flutter SDK
        uses: subosito/flutter-action@v2

      - name: Pub get
        run: dart pub get

      - name: Dart Analyze
        run: dart analyze --fatal-infos

      # TODO - Tests

      - name: Get Pubspec Version
        id: version-step
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -c 10- | cut -f 1 -d '+')
          echo "::set-output name=version::$VERSION"

      - name: Test same jobs
        run: echo $VERSION

  #################
  # Windows Build #
  #################
  windows-build:
    name: Windows Build
    needs: [ boot ]
    runs-on: windows-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: Flutter SDK
        uses: subosito/flutter-action@v2

      - name: Build
        run: |
          dart --version
          mkdir build
          dart pub get
          dart compile exe -o build/dev-config.exe bin/main.dart

      - name: Compress Build
        working-directory: build
        run: Compress-Archive dev-config.exe dev-config-windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dev-config-windows.zip
          path: build/dev-config-windows.zip
          retention-days: 1
